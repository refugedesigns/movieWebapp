<div class="modal fade" tabindex="-1" id="modal-create">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ultimate Programmer Movie</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'create' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" id="movieName" placeholder="Movie title..." name="name" required>
            </div>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" id="moviePicture" placeholder="Movie url..." name="picture">
            </div>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" id="movieYear" placeholder="Year released..." name="released_year">
            </div>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" id="movieRating" placeholder="1-10" name="rating" min="0" max="10"required>
            </div>
            <br>
            <div class="form-group">
                <textarea class="form-control" id="movieDescription" rows="3" placeholder="Enter description..." name="notes"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
            </div>
          </form>
        </div>
    </div>
  </div>
