{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'movie_webapp/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <style>
        
    </style>

    <title>UltimateProgrammer</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="jumbotron jumbotron-fluid">

        <video autoplay muted loop poster="https://dummyimage.com/900x400/000/fff">    
            <source src="" data-src="https://upload.wikimedia.org/wikipedia/commons/7/79/Big_Buck_Bunny_small.mp4" type="video/mp4">
            <source src="" data-src="https://upload.wikimedia.org/wikipedia/commons/7/79/Big_Buck_Bunny_small.webm" type="video/webm">
            <source src="" data-src="https://upload.wikimedia.org/wikipedia/commons/7/79/Big_Buck_Bunny_small.ogv" type="video/ogg">
        </video>
        
          <div class="container text-white text-center">
        
            <h1 class="display-4 text-center">Movie WebApp Made By UltimateProgrammer</h1>
            <br><br><br>
            <form action="{% url 'home' %}" name="search">
              {% csrf_token %}
              <div class="offset-3 input-group mb-3 col-sm-6 text-center">
                <input type="text" class="form-control" placeholder="Search Movie..." aria-label="Search" aria-describedby="button-addon2" name="query" value="{{request.GET.query}}">
                <div class="input-group-append">
                  <button class="btn btn-info" type="submit" id="button-addon2"><i class="fas fa-search" value="Search"></i></button>
                </div>
              </div>
          </form>
            <br><br>
              <button type="button" class="btn btn-outline-info btn-lg rounded-pill px-5 text-white" data-toggle ="modal" data-target="#modal-create">create movie</button>
            </div>
        <!-- /.container -->
      </div>
      <!-- /.jumbotron -->
    </div>
    {% block content %}
 
    {% endblock %}
    
    
    {% include "movie_webapp/create_modal.html" %}
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script>
        $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
    </script>
    <script>
      function deferVideo() {

          //defer html5 video loading
          $("video source").each(function() {
          var sourceFile = $(this).attr("data-src");
          $(this).attr("src", sourceFile);
          var video = this.parentElement;
          video.load();
          // uncomment if video is not autoplay
          //video.play();
          });

          }
          window.onload = deferVideo;
    </script>
  </body>
</html>
