<div class="modal" tabindex="-1" id="modal-{{ movie.id }}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalName">{{ movie.name }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="movies__item full-width">
                <i class="movies__item-star fa fa-star hide"></i>
                <p class="movies__item-rating hide">{{movie.rating}}/10</p>
                <p class="movies__item-rating hide">{{movie.released_year}}</p>
                <img class="movies__item-image" src="{{ movie.picture }}"/>
                <div class="movies__item-title">
                    <p>{{ movie.notes }}</p>
                </div>
            </div>
        </div>
        <br><br>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit-modal-{{ movie.id }}">Edit</button>
          <form action="{% url 'delete' pk=movie.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  {% include "movie_webapp/edit_modal.html" %}
